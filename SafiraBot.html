    <style>
html, body {
    height: 100%;
    margin: 0;
    overflow: hidden; /* Impede rolagem */
}

body {
    background-color: #000; /* Fundo preto para a página */
    background-image: url('a875e73d0a7738025e9f46fd8372f4e7.jpg'); 
    color: #fff; /* Cor do texto padrão */
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.progress-container {
    width: 100%;
    max-width: 800px;
    margin: auto;
    padding: 20px;
    box-sizing: border-box;
}

.button-container {
    display: flex;
    justify-content: center;
    margin-bottom: 10px; /* Espaçamento entre o botão e a primeira barra */
}

.button {
    background: linear-gradient(45deg, #cc0000, #990000);
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 15px 30px;
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    box-shadow: 0 0 10px #cc0000; /* Efeito neon vermelho */
    transition: background 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 10px; /* Define o espaçamento entre o botão e a barra */
    margin-left: 30px; /* Permite ajustar a posição horizontal */
    margin-right: auto; /* Centraliza o botão */
    width: fit-content; /* Ajusta a largura do botão */
}

.button:hover {
    background: linear-gradient(45deg, #990000, #cc0000);
    box-shadow: 0 0 20px #cc0000;
}

.button.clicked {
    animation: clickEffect 0.3s;
}

@keyframes clickEffect {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.1); opacity: 0.8; }
    100% { transform: scale(1); opacity: 1; }
}

.progress-bar {
    position: relative;
    width: 100%;
    height: 40px;
    background-color: #222; /* Cor de fundo das barras */
    margin-bottom: 10px; /* Distância reduzida entre as barras */
    overflow: hidden;
    border-radius: 5px;
    border: 2px solid #00ff00; /* Borda neon verde */
    box-shadow: 0 0 10px #00ff00; /* Efeito neon verde na borda */
}

.progress-bar .progress {
    height: 100%;
    background-color: #ffeb3b; /* Cor amarela das barras de progresso */
    width: 0;
    transition: width 0.5s linear;
}

.progress-bar.final .progress {
    background-color: #00bcd4; /* Cor azul claro da última barra de progresso */
}

.progress-bar.final {
    border-color: #00bcd4; /* Borda neon azul claro para a barra final */
    box-shadow: 0 0 10px #00bcd4; /* Efeito neon azul claro */
}

.progress-bar.seventh .progress {
    background-color: #00bcd4; /* Cor azul claro da sétima barra quando carregando */
}

.progress-bar.seventh {
    background-color: #222; /* Cor padrão da sétima barra antes de carregar */
}

.progress-bar.rainbow .progress {
    background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #7fff00, #00ff00, #00ff7f, #00ffff, #007fff, #0000ff, #7f00ff, #ff00ff, #ff007f);
    background-size: 400% 100%;
    animation: rainbow 5s linear infinite;
}

@keyframes rainbow {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 0%; }
}

.file-name {
    position: absolute;
    top: 50%;
    left: 10px;
    font-size: 14px;
    color: #000; /* Cor preta do texto */
    text-shadow: 1px 1px 2px #000; /* Sombra preta no texto */
    transform: translateY(-50%);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
    </style>

<script>
    function loadProgressBar(barId, fileNamesId, duration, callback) {
        const progressBar = document.getElementById(barId).querySelector('.progress');
        const fileNameDisplay = document.getElementById(fileNamesId);
        if (!fileNameDisplay) {
            console.error(`Elemento com ID ${fileNamesId} não encontrado.`);
            return;
        }
        const fileArray = fileNameDisplay.getAttribute('data-files').split(',');
        const totalFiles = fileArray.length;

        // Ajuste o tempo para cada nome
        const timePerFile = duration / totalFiles;

        let width = 0;
        let fileIndex = 0;

        const interval = setInterval(() => {
            width += 100 / totalFiles; // Incremento proporcional ao número de arquivos
            progressBar.style.width = width + '%';

            if (fileIndex < totalFiles) {
                fileNameDisplay.textContent = fileArray[fileIndex];
                fileIndex++;
            }

            if (width >= 100) {
                clearInterval(interval);
                if (callback) callback();
            }
        }, timePerFile);
    }

    function startLoading() {
        loadProgressBar('progress1', 'fileName1', 6000, () => {
            loadProgressBar('progress2', 'fileName2', 6000, () => {
                loadProgressBar('progress3', 'fileName3', 6000, () => {
                    loadProgressBar('progress4', 'fileName4', 6000, () => {
                        loadProgressBar('progress5', 'fileName5', 6000, () => {
                            loadProgressBar('progress6', 'fileName6', 6000, () => {
                                loadProgressBar('progress7', 'fileName7', 6000, () => {
                                    loadProgressBar('progress8', 'fileName8', 10000, () => {
                                        // Redirecionar para outra página após conclusão
                                        window.location.href = 'safirabotofc.html'    });
                                });
                            });
                        });
                    });
                });
            });
        });
    }

    // Adiciona a funcionalidade ao botão para iniciar o carregamento e a música
    document.getElementById('startButton').addEventListener('click', function() {
        this.classList.add('clicked');
        startLoading();

    });
