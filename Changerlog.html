<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Example</title>
    <style>
        .changelog {
            font-family: Arial, sans-serif;
        }

        .version {
            font-weight: bold;
            margin-top: 20px;
        }

        .change {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="changelog">
        <div class="version">v1.0.1</div>
        <div class="change">- Added new feature X</div>
        <div class="change">- Fixed bug Y</div>

        <div class="version">v1.0.0</div>
        <div class="change">- Initial release</div>
    </div>
</body>
</html>
