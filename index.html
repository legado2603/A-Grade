      <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js';

    // Configurações do Firebase
    

    // Inicialize o Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // Função de logout
    window.logout = function() {
      signOut(auth).then(() => {
        // Redirecionar para a página de login após o logout
        window.location.href = 'login.html';
      }).catch((error) => {
        console.error("Erro ao fazer logout:", error);
      });
    }

    // Verificar estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Se o usuário não estiver autenticado, redirecione para a página de login
        window.location.href = 'login.html';
      } else {
        // Usuário autenticado
        console.log("Usuário autenticado:", user);

        // Exemplo de leitura de dados do usuário autenticado
        const userId = user.uid;
        const userRef = ref(database, 'users/' + userId);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            console.log("Dados do usuário:", userData);
          } else {
            console.log("Dados não encontrados.");
          }
        }).catch((error) => {
          console.error("Erro ao ler dados do usuário:", error);
        });
      }
    });
        // Função de logout
        window.logout = function() {

            window.location.href = 'teladeloguin.html';

        // Verificar estado de autenticação
        onAuthStateChanged(auth, (user) => {

            window.location.href = 'teladeloguin.html';
          } else {
            // Usuário autenticado
            console.log("Usuário autenticado:", user);
    
            // Exemplo de leitura de dados do usuário autenticado
            const userId = user.uid;
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
              if (snapshot.exists()) {
                const userData = snapshot.val();
                console.log("Dados do usuário:", userData);
              } else {
                console.log("Dados não encontrados.");
              }
            }).catch((error) => {
              console.error("Erro ao ler dados do usuário:", error);
            });
          }
        });
        // Função para atualizar a sidebar com informações do usuário
        function updateSidebar() {
          if (auth.currentUser) {
            const user = auth.currentUser;
        
            // Nome e foto de perfil
            const userName = user.displayName || 'Usuário';
            const userPhotoURL = user.photoURL || 'd60436843e96faa98eae364c7af8e91c.jpg'; // Substitua com uma URL padrão se não houver foto
        
            // Exemplo de apelido e idade (pode precisar ser obtido de outro lugar)
            const userNickname = 'Apelido padrão'; // Substitua com a lógica para obter o apelido
            const userAge = 'Idade padrão'; // Substitua com a lógica para obter a idade
        
            // Atualizando elementos do DOM
            const profilePicElement = document.querySelector('.profile-pic');
            profilePicElement.style.backgroundImage = `url(${userPhotoURL})`;
            document.getElementById('userName').textContent = userName;
            document.getElementById('userNickname').textContent = userNickname;
            document.getElementById('userAge').textContent = userAge;
          }
        }
        
        // Chame a função quando o usuário estiver autenticado
        auth.onAuthStateChanged(user => {
          if (user) {
            updateSidebar();
          }
        });
        // Função para atualizar a mensagem de boas-vindas com o nome do usuário
function updateWelcomeMessage(userName) {

}

// Monitorar o estado de autenticação do usuário
